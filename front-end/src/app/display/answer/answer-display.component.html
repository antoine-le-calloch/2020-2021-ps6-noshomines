<div class="main-content">
  <div *ngIf="isCorrect == true; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
    <div class="correct">
      <h2>Vous avez juste, Bravo !
      </h2>
    </div>
  </ng-template>
  <ng-template #elseBlock><div class="no-correct">
    <h2>
      Vous avez faux mais ce n'est pas grave
    </h2>
  </div>
  </ng-template>
  <h3>La réponse à la question : "{{question.label}}" est : {{findAnswer()}}</h3>
</div>
