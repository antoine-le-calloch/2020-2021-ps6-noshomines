<div class="card">

  <h2>
    <br>
    <i class="fab fa-leanpub"></i>
    Question : {{question.label}} :
  </h2>
  <div class="answers">
    <button class ="answer" *ngFor="let answer of question.answers; let i=index"
        [class.selected]="answer === selectedAnswer"
        [class.hide]="listIndexAnswerFalse.includes(i)"
        (click)="onSelect(answer, i)">
        <div *ngIf="question.isPictureAnswer==true; then quizPicture else quizText"></div>
          <ng-template #quizPicture>
            <img src="../assets/images/{{answer.value}}.png"/>
          </ng-template>
          <ng-template #quizText>
            {{answer.value}}
          </ng-template>
    </button>
  </div>
</div>
