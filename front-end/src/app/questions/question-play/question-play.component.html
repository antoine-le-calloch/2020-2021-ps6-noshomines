<div class="card">

  <h2>
    <br>
    <i class="fab fa-leanpub"></i>
    Question : {{question.label}} est :
  </h2>

  <ul class="answers">
    <li class ="answer" id="answer-selected" *ngFor="let answer of question.answers; let i=index"
        [class.selected]="answer === selectedAnswer"
        (click)="onSelect(answer, i)">
      <div *ngIf="!listIndexAnswerFalse.includes(i)">
        {{answer.value}}
      </div>
    </li>
  </ul>

</div>
