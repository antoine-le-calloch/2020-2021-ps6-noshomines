<div class="card">
  <form class="question-play" [formGroup]="questionPlay">
  <h2>
    <i class="fab fa-leanpub"></i>
    {{question.label}}
  </h2>
  <div class="answer" *ngFor="let answer of question.answers; let i=index">
    {{i}} - {{answer.value}} <label for="answer {{i}}"></label>
    <input type="radio" name="answer "id="answer {{i}}" [formControlName]="answer.value">
  </div>
  <button type="submit" class="button-card" (click)="validateQuestion()">Valider</button>
  </form>
</div>
