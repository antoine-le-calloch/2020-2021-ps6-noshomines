<button class="button-card" routerLink="/quiz-list">Retour</button>

<div *ngIf="quiz && quiz.name != null">
  <h1>{{quiz.name}}</h1>
  <h1>question nÂ°{{indexQuestion + 1}}/{{quiz.questions.length}}</h1>
</div>

<div *ngIf="quiz && indexQuestion < quiz.questions.length; then thenBlock2 else elseBlock2"></div>

  <ng-template #thenBlock2>
  <div *ngIf="printDisplay==false; then thenBlock else elseBlock"></div>

    <ng-template #thenBlock>
      <app-question-play [question]="quiz.questions[indexQuestion]" (indexAnswerChecked)="answerSelected($event)"></app-question-play>
      <button type="submit" class="button-card" (click)="validateQuestion()">Valider</button>
    </ng-template>

    <ng-template #elseBlock>
      <app-question-play [question]="quiz.questions[indexQuestion]"></app-question-play>
      <app-display [isCorrect]="isCorrect" [question]="quiz.questions[indexQuestion]" ></app-display>
      <button type="submit" class="button-card" (click)="validateQuestion()">Prochaine question</button>
    </ng-template>

    </ng-template>

    <ng-template #elseBlock2>
      <button type="submit" class="button-card" (click)="restartQuiz()">Recommencez le quiz</button>
    </ng-template>
