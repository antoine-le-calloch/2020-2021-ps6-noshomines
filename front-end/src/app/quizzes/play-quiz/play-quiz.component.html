<div *ngIf="quiz && quiz.name != null">
  <h1>{{quiz.name}}</h1>
</div>

<div *ngIf="quiz && quiz.questions != null">
  <div class="play-quiz" *ngFor="let question of quiz.questions; let i=index">
    <app-question-play [question]="quiz.questions[i]"></app-question-play>
  </div>
</div>


<button class="button-card" routerLink="/quiz-list">Retour</button>
