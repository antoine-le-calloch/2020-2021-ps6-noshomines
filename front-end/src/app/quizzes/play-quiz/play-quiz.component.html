<div *ngIf="quiz && quiz.name != null">
  <h1>{{quiz.name}}</h1>
</div>

<div *ngIf="quiz && quiz.questions != null">
  <app-question-play [question]="quiz.questions[indexQuestion]" (isGoodAnswerChecked)="answerSelected($event)"></app-question-play>
  <button type="submit" class="button-card" routerLink="/display" [isCorrect]="isCorrect" (click)="validateQuestion()">Valider</button>
</div>

<h1>{{isCorrect}}</h1>


<button class="button-card" routerLink="/quiz-list">Retour</button>
