<div class="card">
  <div class="rectangle" *ngIf="isAdmin==true; then admin else user"></div>

  <ng-template #admin>
      <h2>
          <i class="fab fa-leanpub"></i>
          {{quiz.name}}
          <br>Thème : {{quiz.theme}}
          <br>Questions : {{quiz.questions.length}}
            <div class="rectangle" *ngIf="quiz.isPictureAnswer==true; then pictureAnswer else notPictureAnswer"></div>
            <ng-template #pictureAnswer>
              <br>Réponse en image : Oui
            </ng-template>
            <ng-template #notPictureAnswer>
              <br>Réponse en image : Non
            </ng-template>
      </h2>
    <div class="buttons">
      <button class="button-card-delete" (click)="delete()"> Supprimer  </button>
      <button class="button-card-edit" (click)="edit()">  Editer  </button>
  </div>
    </ng-template>

  <ng-template #user>
      <h2>
          <i class="fab fa-leanpub"></i>
          {{quiz.name}}
          <br>Thème : {{quiz.theme}}
      </h2>
    <div class="buttons">
      <button class="button-card-play" (click)="selectQuiz()">  Jouer  </button>
  </div>
    </ng-template>
</div>
