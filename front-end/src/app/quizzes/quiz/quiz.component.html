

<div class="rectangle" *ngIf="isAdmin==true; then admin else user"></div>

<ng-template #admin>
    <h2>
        <i class="fab fa-leanpub"></i>
        {{quiz.name}}
    </h2>
  <div class="buttons">
    <button class="button-card-delete" (click)="delete()"> Supprimer  </button>
    <button class="button-card-edit" (click)="edit()">  Editer  </button>
</div>
  </ng-template>

<ng-template #user>
    <h2>
        <i class="fab fa-leanpub"></i>
        {{quiz.name}}
    </h2>
  <div class="buttons">
    <button class="button-card-play" (click)="selectQuiz()">  Jouer  </button>
</div>
  </ng-template>
