<div class="card">
    <h2>
        <i class="fab fa-leanpub"></i>
        {{quiz.name}}
    </h2>
  <div class="buttons">
    <button class="button-card-play" routerLink="/play-quiz/{{quiz.id}}">  Jouer  </button>

</div>
</div>
