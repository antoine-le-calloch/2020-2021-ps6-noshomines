<app-mainpage-header></app-mainpage-header>

<div class="card">
  <h2>Créer un nouveau quiz</h2>
  <form class="quiz-form" [formGroup]="quizForm">
    <label for="name">
      Titre <br>
      <input class="input-custom" type="text" id="name" [formControlName]="'name'">
    </label>
    <br>
    <label for="theme">
      Thème <br>
      <input class="input-custom" type="text" id="theme" [formControlName]="'theme'">
    </label>
    <div>
      <input type="checkbox" id="restartQuestionCheckbox" name="Option" [checked]="this.isPictureAnswer"  [formControlName]="'isPictureAnswer'" (click)="onSelect()">
      <label for="restartQuestionCheckbox">Réponse en image</label>
    </div>
    <br>
    <button type="submit" class="button-card" routerLink="/gestion-quiz"> Retour </button>
    <button type="submit" class="button-card" (click)="addQuiz()"> Créer </button>
  </form>
</div>
