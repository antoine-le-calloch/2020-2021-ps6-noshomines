<div class="card">
  <i class="fas fa-user-circle fa-7x"></i>
    <h2>Créer un nouvel utilisateur </h2>
    <form class="user-form" [formGroup]="userForm">
      <label for="firstName">
        <input class="input-custom" type="text" id="firstName" [formControlName]="'firstName'" placeholder=" Prénom">
      </label>
      <br>
      <label for="lastName">
        <input class="input-custom" type="text" id="lastName" [formControlName]="'lastName'" placeholder=" Nom">
      </label>
      <br>
      <label for="birthday">
        <input class="input-custom" type="text" id="birthday" [formControlName]="'birthday'" placeholder=" Date de naissance">
      </label>
      <br>
      <label for="comment">
        <input class="input-custom" type="text" id="comment" [formControlName]="'comment'" placeholder=" Commentaire">
      </label>
      <br>
      <label for="pathology">
        <input class="input-custom" type="text" id="pathology" [formControlName]="'pathology'" placeholder=" Pathologie">
      </label>
      <br>
      <button type="submit" class="submit-card" (click)="addUser()" routerLink="/user-list">Valider</button>
      <button type="cancel" class="cancel-card" routerLink="/user-list">Annuler</button>
    </form>
</div>
