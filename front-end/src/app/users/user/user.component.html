<div class="card">
  <i class="fas fa-times" id="round" (click)="delete()"></i>
  <i class="fas fa-user fa-4x" (click)="selectUser()"></i>
  <div class="txt">
    {{user.firstName}}
    <br>
    {{user.lastName}}
  </div>
  <button type="submit" class="option-card" (click)="modifyUser(user)" routerLink="/user-list">Editer</button>
</div>
