<div class="card">
  <i class="fas fa-times" id="round" (click)="delete()"></i>
  <i class="fas fa-user fa-4x" (click)="selectUser()"></i>
  <div class="txt">
    {{user.firstName}} {{user.lastName}}
  </div>

  <button type="submit" class="submit-card" (click)="modifyUser(user)" routerLink="/user-list">Options</button>
</div>
