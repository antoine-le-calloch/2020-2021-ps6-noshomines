<div class="create-user-button"
  routerLink="/create-user"><i class="fas fa-user-plus fa-4x"></i>
</div>

<div class="user-list">
    <div class="user" *ngFor="let user of userList">
        <app-user [user]="user" (userSelected)="userSelected($event)" (deleteUser)="deleteUser($event)"></app-user>
    </div>
</div>
